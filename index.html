<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Project Picture Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #456db4">
          <h1>Izuku Midoriya & All Might</h1>
          <p>in <em>My Hero Academia</em></p>
        </div>
        <div style="background-color: #2a2113">
          <h1>Laughing Smiley</h1>
          <p>with the white sneakers</p>
        </div>
        <div style="background-color: #0b100c">
          <h1>Lone Lady</h1>
          <p>kayaking</p>
        </div>
        <div style="background-color: #26677d">
          <h1>Pretty Lady</h1>
          <p>relaxing in the pool</p>
        </div>
        <div style="background-color: #532f0a">
          <h1>A lady's silhouette</h1>
          <p>reading in the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('images/reading.jpg')"></div>
        <div style="background-image: url('images/swimming.jpg')"></div>
        <div style="background-image: url('images/kayaking.jpg')"></div>
        <div style="background-image: url('images/smiley.jpg')"></div>
        <div
          style="
            background-image: url('images/my-hero-academia-gc401b8af5_1920.jpg');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
